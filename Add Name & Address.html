<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Name and Address Form</title>
<style>
    .headding{
        color: black;
        text-align: center;
    }
    .name{
        color: blue;
        text-align: center;
        background-color:beige;
    }
    .main{
        background-color: bisque;
        text-align: center;
    }
    .address{
        color: blue;
        text-align: center;
        background-color:beige;
    }
    .button{
        color: black;
        background-color:wheat;

    }
    .button:hover{
        color: white;
        background-color: cadetblue;
    }
    .outputDiv{
        background-color: rgb(205, 201, 223);
      
    }
    table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
}

th {
    background-color: lightblue;
}
</style>
</head>
<body>
    <div class="main">
        <h2 class="headding">Enter Your Name and Address</h2>
        <form id="myForm">
            <label for="fullname" class="name">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname" required><br><br>
            <label for="address" class="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>
            <input type="button" value="Submit" onclick="submitForm()" class="button">
        </form>
    </div>
    <div id="output" class="outputDiv"></div>
    <script>
    function submitForm() {
        var fullName = document.getElementById("fullname").value;
        var address = document.getElementById("address").value;
        var outputDiv = document.getElementById("output");

        if (fullName.trim() !== "" && address.trim() !== "") {
            // Create an array to hold the submitted data
            var formData = JSON.parse(localStorage.getItem("formData")) || [];

            // Push the new data to the array
            formData.push({fullname: fullName, address: address});

            // Store the updated array in localStorage
            localStorage.setItem("formData", JSON.stringify(formData));

            // Display the submitted data
            displayFormData();
        } else {
            alert("Please fill in both name and address fields.");
        }
    }

    function displayFormData() {
        var formData = JSON.parse(localStorage.getItem("formData"));
        var outputDiv = document.getElementById("output");

        // Clear previous content
        outputDiv.innerHTML = "";

        // Create a table
        var table = document.createElement("table");
        table.innerHTML = "<tr><th>Name</th><th>Address</th></tr>";

        // Populate the table with data
        if (formData && formData.length > 0) {
            formData.forEach(function(entry) {
                var row = table.insertRow();
                row.insertCell(0).innerText = entry.fullname;
                row.insertCell(1).innerText = entry.address;
            });
        }

        // Append the table to the output div
        outputDiv.appendChild(table);
    }

    // Display any previously saved data when the page loads
    displayFormData();
    </script>
</body>
</html>
